<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mini RAG App</title>
  <style>
    h1{
      text-align: center;
    }
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 40px auto;
      text-align: left;
    }
    textarea, input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-top: 8px;
      box-sizing: border-box;
    }
    button {
      margin-top: 10px;
      padding: 6px 12px;
      cursor: pointer;

    }
    hr {
      margin: 30px 0;
    }
    ul {
      padding-left: 500px;
    }
  </style>
</head>

<body>

  <h1>Welcome to  MINI RAG APP</h1>

  <!-- Upload Section -->
  <h3>Upload Document or Paste Text</h3>

  <input type="file" id="fileInput" accept=".txt" />
  <br /><br />

  <textarea id="textInput" rows="6" placeholder="Or paste / type text here..."></textarea>
  <br />

  <button onclick="uploadDocument()">Upload</button>

  <hr />

  <!-- Query Section -->
  <h3>Ask a Question</h3>

  <input type="text" id="questionInput" placeholder="Ask a question..." />
  <br />

  <button onclick="askQuestion()">Ask</button>

  <p id="status"></p>

  <!-- Answer -->
  <div id="result" style="display:none;">
    <h3>Answer Based on the Document</h3>
    <p id="answer"></p>

    <h4>Supporting Document Chunks</h4>
    <ul id="sources"></ul>
  </div>

  <script>
    const BACKEND_URL = "http://127.0.0.1:8000"; // change to deployed backend later

    async function uploadDocument() {
      const fileInput = document.getElementById("fileInput");
      const textInput = document.getElementById("textInput");
      const status = document.getElementById("status");

      let textToSend = "";

      if (textInput.value.trim()) {
        textToSend = textInput.value;
      } else if (fileInput.files.length > 0) {
        textToSend = await fileInput.files[0].text();
      } else {
        alert("Please upload a file or paste text");
        return;
      }

      status.innerText = "Uploading document...";

      await fetch(`${BACKEND_URL}/upload`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ text: textToSend })
      });

      status.innerText = "Document uploaded successfully";
    }

    async function askQuestion() {
      const question = document.getElementById("questionInput").value;
      const status = document.getElementById("status");

      if (!question.trim()) {
        alert("Please enter a question");
        return;
      }

      status.innerText = "Fetching answer...";

      const response = await fetch(`${BACKEND_URL}/query`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ query: question })
      });

      const data = await response.json();

      document.getElementById("answer").innerText = data.answer;

      const sourcesList = document.getElementById("sources");
      sourcesList.innerHTML = "";

      data.sources.forEach(chunk => {
        const li = document.createElement("li");
        li.innerText = chunk;
        sourcesList.appendChild(li);
      });

      document.getElementById("result").style.display = "block";
      status.innerText = "";
    }
  </script>

</body>
</html>
